<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Dropdowns</h2>
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
      <div class="dropdown-menu">
        <h5 class="dropdown-header">Dropdown header</h5>
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item active" href="#">Link 2</a>
        <a class="dropdown-item disabled" href="#">Link 3</a>
        <a class="dropdown-item-text" href="#">Text Link</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Another link</a>
      </div>
    </div>
    <br>

    <div class="dropup">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropup button</button>
      <div class="dropdown-menu"><a class="dropdown-item" href="#">Link 1</a></div>
    </div>
    <br>
    <div class="dropdown dropright">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropright button</button>
      <div class="dropdown-menu"><a class="dropdown-item" href="#">Link 1</a></div>
    </div>
    <br>
    <div class="dropdown dropleft float-right">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropleft button</button>
      <div class="dropdown-menu"><a class="dropdown-item" href="#">Link 1</a> </div>
    </div>
    <br>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Sony
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
        </div>
      </div>
    </div>
    <br>

  </div>

</body>

</html>
