<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  
<div class="container">
  <h2>My icons:</h2>
  <i class="fas fa-heart"></i>
  <i class="fas fa-thumbs-up"></i>
  <i class="fas fa-cloud"></i>
  <i class="fas fa-coffee"></i>
  <i class="fas fa-car"></i>
  <i class="fas fa-file"></i>
  <i class="fas fa-bars"></i>
  <h2>Media Object</h2>
  <div class="media border p-3">
    <img src="../img/Avatar.PNG" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;">
    <div class="media-body">
      <h4>Thuy Ho <small><i>Posted on February 19, 2021</i></small></h4>
      <p>Truong dai hoc cong nghiep TP.HCM- Khoa Cong nghe Thong Tinh- Chuyen nganh Ky Thuat Phan Mem</p>      
    </div>
  </div>
</div>

</body>
</html>
