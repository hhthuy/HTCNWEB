<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Input Groups</h3>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend"><span class="input-group-text">@</span></div>
      <input type="text" class="form-control" placeholder="Username" id="usr" name="username">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Your Email" id="mail" name="email">
      <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
    </div>
  </form>
  <h1>Input Group Size</h1>
  <form>
    <div class="input-group mb-3 input-group-sm">
      <div class="input-group-prepend"><span class="input-group-text">Small</span></div>
     
      <input type="text" class="form-control">
    </div>
  </form>
  <form>
    <div class="input-group mb-3">
       <div class="input-group-prepend"><span class="input-group-text">Default</span></div>
      <input type="text" class="form-control">
    </div>
  </form>
  <form>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend"><span class="input-group-text">Large</span></div>
      <input type="text" class="form-control">
    </div>
  </form>
  <h3>Multiple Inputs and Addons</h3>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend"><span class="input-group-text">Person</span></div>
      <input type="text" class="form-control" placeholder="First Name">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
  </form>
  <!-- Multiple addons / help text -->
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">One</span>
        <span class="input-group-text">Two</span>
        <span class="input-group-text">Three</span>
      </div>
      <input type="text" class="form-control">
    </div>
  </form>
  <h3>Input Group with Checkboxes and Radios</h3>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text"><input type="checkbox"></div>
      </div>
      <input type="text" class="form-control" placeholder="Some text">
    </div>
  </form>
  <h1>Input Group Buttons</h1>
  <div class="input-group mb-3">
    <div class="input-group-prepend"><button class="btn btn-outline-primary" type="button">Basic Button</button>  </div>
    <input type="text" class="form-control" placeholder="Some text">
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search">
    <div class="input-group-append"><button class="btn btn-success" type="submit">Go</button>  </div>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Something clever..">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">OK</button>  
      <button class="btn btn-danger" type="button">Cancel</button>  
     </div>
  </div>
  <h3>Input Groups with Dropdown Button</h3>
  <form>
    <div class="input-group mt-3 mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link 1</a>
          <a class="dropdown-item" href="#">Link 2</a>
        </div>
      </div>
      <input type="text" class="form-control" placeholder="Username">
    </div>
  </form>
  <h2>Input Group Labels</h2>
  <form>
    <label for="demo">Write your email here:</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
      <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
    </div>
  </form>



  <button type="submit" class="btn btn-primary">Submit</button>
</div>

</body>
</html>
