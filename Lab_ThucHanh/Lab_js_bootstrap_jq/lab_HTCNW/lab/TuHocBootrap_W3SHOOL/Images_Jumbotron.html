<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Bootstrap 4 Jumbotron</h1>      
      <p>Bootstrap 4 Jumbotron</p>
    </div>
  </div>
<div class="container">
  <h2>Rounded Corners</h2>            
  <img src="../img/ST.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
  <h2>Circle</h2>         
  <img src="../img/ST.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
  <h2>Thumbnail</h2>  
  <img src="../img/ST.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  <h2>Centered Image</h2>
  <img src="../img/ST.jpg" class="mx-auto d-block" style="width:50%">
  <h2>Aligning images</h2>
  <img src="../img/ST.jpg" class="float-left" alt="Paris" width="304" height="236"> 
  <img src="../img/ST.jpg" class="float-right" alt="Paris" width="304" height="236"> 

  
</div>

</body>
</html>
