   <style>
       #animated {
    position: relative;
    width: 100px;
    height: 100px;
    left: 0;
    top: 100px;
    background-color: #ffcc00;
    animation-name: scroll;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-direction: alternate;
}

@keyframes scroll {
    to {
        left: 100%;
        transform: rotate(180deg);
    }
}
   </style>
