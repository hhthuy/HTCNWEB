<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid blue;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 4px double red;
}

div.gallery img {
  width: 80%;
  height: 200px;
}

div.description{
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="https://www.facebook.com/" >
    <img src="../Image/facebook.PNG" alt="LogoFacebook">
  </a>
  <div class="description">Mark Zuckerberg</div>
</div>
<div class="gallery">
  <a target="_blank" href="https://www.microsoft.com/vi-vn">
    <img src="../Image/Microsoft.PNG" alt="LogoMicrosoft">
  </a>
  <div class="description"> Bill Gates and Paul Allen </div>
</div>

<div class="gallery">
  <a target="_blank" href="https://www.amazon.com/s?srs=7936143011">
    <img src="../Image/Amazon.svg" alt=Amazon" >
  </a>
  <div class="description">Jeff Bezos</div>
</div>
<div class="gallery">
    <a target="_blank" href="https://www.alibaba.com/">
      <img src="../Image/Alibaba.png" alt=Amazon" >
    </a>
    <div class="description">Jack Ma</div>
  </div>
  <div class="gallery">
    <a target="_blank" href="https://www.apple.com/">
      <img src="../Image/Apple.PNG" alt=Amazon" width="600" height="400">
    </a>

  </div>

</body>
</html>
