<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<body>
    <script lang="JavaScript"> 
        var soLuong, x;
        var DS = new Array(100);
        soLuong = prompt("Nhập số người cho phòng ban: ", 10);
        for (let index = 0; index < soLuong; index++) {
            DS[index] = prompt("Nhập vào họ tên: ", "");
        }
        DS.sort();
        document.write("<h3>Danh sách phòng ban sau khi đã sắp xếp</h3>");
        for(x in DS) {
            document.write(DS[x] + "<br>");
        }
    </script>
</body>
</html>
